
<button mat-flat-button color="primary" routerLink="/comercio/crear" class="btn">
  Crear nuevo
</button>

<form [formGroup]="form">
  <ng-container contenido>
    <table
      #table
      mat-table
      [dataSource]="modelo"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="idComercio">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idComercio }}</td>
      </ng-container>
      <ng-container matColumnDef="nomComercio">
        <th mat-header-cell *matHeaderCellDef>NOMBRE COMERCIO</th>
        <td mat-cell *matCellDef="let element">{{ element.nomComercio }}</td>
      </ng-container>
      <ng-container matColumnDef="aforoMaximo">
        <th mat-header-cell *matHeaderCellDef>AFORO MAXIMO</th>
        <td mat-cell *matCellDef="let element">{{ element.aforoMaximo }}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
          <a
            routerLink="/comercio/editar/{{ element.idComercio }}"
            mat-flat-button
            color="primary"
            >Editar</a
          >
          <button
            mat-flat-button
            color="warn"
            [swal]="{
              title: 'Confirmación',
              text: '¿Está seguro que desea borrar el registro?',
              showCancelButton: true
            }"
            (confirm)="borrar(element.idComercio)"
          >
            Borrar
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </ng-container>
</form>
